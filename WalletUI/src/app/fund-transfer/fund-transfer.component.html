

<div class="container">
    <div class="hero-image">
        <div class="hero-text">
    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Fund Transfer</legend>


                        

                        <div class="form-group">
                            <span class="req"><small>
                                required*<br></small></span>
                             <label for="Mobile Number"><span class="req">* </span> Mobile Number <small></small> </label>
                                    <input class="form-control" type="text" [(ngModel)]="receiver" name="username" id="username" pattern="[0-9]*"
                                    placeholder="Enter your 10 digit Mobile Number (xxxxxxxxx)" required #usernamecontrol ="ngModel" [class.is-invalid]="usernamecontrol.invalid && usernamecontrol.touched"/>
                                    <div *ngIf="usernamecontrol.invalid && usernamecontrol.touched">
                                        <span class="req"><i><small>Enter valid Mobile Number</small></i></span>
                                    </div>
                        </div>
                    
                    

                    <div class="form-group">
                        <label for="name"><span class="req">* </span> Amount </label>
                        <input class="form-control" type="text" [(ngModel)]="amount" name="Amount" id="Amount" pattern="[0-9]*"
                            placeholder="Enter Transfer Amount" required #amtcontrol ="ngModel" [class.is-invalid]="amtcontrol.invalid && amtcontrol.touched" />
                            <div *ngIf="amtcontrol.invalid && amtcontrol.touched">
                                <span class="req"><i><small>Enter valid Amount</small></i></span>
                            </div>
                            
                    </div>

                    <div class="form-group">
                        <label for="Adhar Number"><span class="req">* </span> Caption :<small> Caption your transaction </small> </label>
                        <input class="form-control" type="text" [(ngModel)]="caption" name="Caption" id="Caption"
                            placeholder="Fund Transfer" required />
                        <div id="errLast"></div>
                    </div>

                    
                    <div class="form-group">
                        <label for="Email id"><span class="req">* </span> Pin </label>
                        <input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" required #pincontrol="ngModel" [class.is-invalid]="pincontrol.invalid && pincontrol.touched"
                            placeholder="Enter Security Pin" />
                            <div *ngIf="pincontrol.invalid && pincontrol.touched">
                                <span class="req"><i><small>Enter valid Security Pin</small></i></span> 
                            </div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_Signup" value="Pay Amount" (click)="fundtransferNow()">
                    </div>
                </fieldset>
            </form>
            
        </div>
        <div class="col-md-3">
            
        </div>
    </div>
</div>
</div>
</div>
